<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="sort">
	<input type="button" class="sort" value="Sort"/>
  </div>
  <div>
	<input type="button" class="resetScores" value="Reset scores"/>
  </div>
  <div>
  	<input type="text" class="newScientist" placeholder="Add a new scientist"/>
  	<input type="button" class="addNewScientist" value="Add"/>
  </div>
  
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
